name: coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run test with coverage
        run: sudo apt install lcov && make coverage

      - uses: javanile/lcov-sh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
